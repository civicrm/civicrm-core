<ul class="crm-checkbox-list" ng-if="$ctrl.getDefn().data_type !== 'Boolean'" title="{{:: ts('Set default value') }}">
  <li ng-repeat="opt in $ctrl.getOptions()" >
    <input type="checkbox" ng-checked="defaultValueContains(opt.id)" ng-click="toggleDefaultValueItem(opt.id)" >
    <label>{{ $ctrl.isChecked ? ts('Enabled') : ts('Disabled') }}</label>
  </li>
</ul>
<div class="form-inline" ng-if="$ctrl.getDefn().data_type === 'Boolean'">
  <input type="checkbox" ng-checked="defaultValueContains('1')" ng-click="toggleDefaultValueItem('1') ">
  <label class="af-gui-node-title">{{ $ctrl.isChecked ? ts('Enabled') : ts('Disabled') }}
  <span class="crm-marker" title="{{:: ts('Required') }}" ng-if="getProp('required')">*</span>
  </label>
</div>
