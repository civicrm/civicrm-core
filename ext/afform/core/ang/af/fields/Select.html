<div class="{{:: $ctrl.defn.search_range ? 'form-inline' : 'form-group' }}">
  <input class="form-control" ng-required="$ctrl.defn.required" id="{{:: fieldId }}" ng-if="!$ctrl.isMultiple()" crm-ui-select="{data: select2Options, placeholder: $ctrl.defn.input_attrs.placeholder}" ng-model="getSetSelect" ng-model-options="{getterSetter: true}" title="{{:: ts('Select Value')}}" >
  <input class="form-control" ng-required="$ctrl.defn.required" id="{{:: fieldId }}" ng-if="$ctrl.isMultiple()" ng-list="" crm-ui-select="{data: select2Options, multiple: true, separator: '\u0001', placeholder: $ctrl.defn.input_attrs.placeholder}" ng-model="getSetSelect" ng-model-options="{getterSetter: true}"  title="{{:: ts('Select Values')}}">
  <input class="form-control" ng-required="$ctrl.defn.required" ng-if=":: $ctrl.defn.search_range && !$ctrl.defn.is_date" id="{{:: fieldId }}2" crm-ui-select="{data: select2Options, placeholder: $ctrl.defn.input_attrs.placeholder2 || $ctrl.defn.input_attrs.placeholder}" ng-model="dataProvider.getFieldData()[$ctrl.fieldName]['<=']"  title="{{:: ts('Select Range')}}">
  <div ng-if="$ctrl.defn.search_range && $ctrl.defn.is_date && getSetSelect() === '{}'" class="form-group" ng-include="'~/af/fields/Date.html'"></div>
</div>
