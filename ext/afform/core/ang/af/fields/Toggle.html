<div class="crm-form-toggle-container">
  <input type="checkbox" class="crm-form-toggle" ng-required="$ctrl.defn.required" id="{{:: fieldId }}" ng-model="getSetValue" ng-model-options="{getterSetter: true}" />
  <span ng-repeat="opt in getOptions() track by opt.id" class="crm-form-toggle-text crm-form-toggle-text-{{ opt.id ? 'on' : 'off' }}">
    {{:: opt.label }}
  </span>
</div>
