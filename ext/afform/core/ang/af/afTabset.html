<ul role="tablist" class="nav nav-tabs crm-tab-list">
  <li ng-repeat="(tabIndex, tab) in $ctrl.tabs" role="tab" class="crm-tab-button" ng-class="{active: tab.tabSelected}">
    <a href ng-click="$ctrl.selectTab(tabIndex)">
      <i ng-if="tab.icon" class="crm-i {{ tab.icon }}" aria-hidden="true"></i>
      {{ tab.title }}
      <span class="badge">{{ tab.count }}</span>
    </a>
  </li>
</ul>
<div class="crm-tab-panel" ng-transclude></div>
