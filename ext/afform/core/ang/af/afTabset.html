<ul role="tablist" class="nav nav-tabs af-tablist">
  <li ng-repeat="(tabIndex, tab) in $ctrl.tabs" role="tab" class="af-tab" ng-class="{active: tabIndex === $ctrl.selectedTab}">
    <a href ng-click="$ctrl.selectTab(tabIndex)">
      <i ng-if="tab.icon" class="crm-i {{ tab.icon }}" aria-hidden="true"></i>
      {{ tab.title }}
      <em ng-if="tab.count">{{ tab.count }}</em>
    </a>
  </li>
</ul>
<div class="af-tabpanel" ng-transclude></div>
