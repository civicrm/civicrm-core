<tr>
  <td><i class="crm-i fa-calculator" role="img" aria-hidden="true"></i></td>
  <td ng-repeat="col in $ctrl.settings.columns" class="crm-search-batch-tally-total {{ $ctrl.getTallyClass(col) }}">
    <label ng-if="col.tally.label">{{:: col.tally.label }}</label>
    <span ng-if="col.tally.fn">
      {{ $ctrl.getTally(col) }}
      {{ $ctrl.getTallyTarget(col) ? ' / ' + $ctrl.getTallyTarget(col) : '' }}</span>
  </td>
</tr>
