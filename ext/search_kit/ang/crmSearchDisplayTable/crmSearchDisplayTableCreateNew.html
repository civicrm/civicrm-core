<tr class="crm-search-add-new-column">
  <td class="crm-search-ctrl-column">
    <div class="btn-group" ng-if="!$ctrl.editing">
      <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.startCreating()">
        <i class="crm-i fa-plus"></i>
        {{:: $ctrl.settings.editableRow.createLabel }}
      </button>
    </div>
    <div class="btn-group" ng-if="$ctrl.editing === -1">
      <button type="button" class="btn btn-sm btn-success" ng-click="$ctrl.saveEditing()">
        <span class="sr-only">{{:: ts('Save') }}</span>
        <i class="crm-i fa-check"></i>
      </button>
      <button type="button" class="btn btn-sm btn-danger" ng-click="$ctrl.cancelEditing()">
        <span class="sr-only">{{:: ts('Cancel') }}</span>
        <i class="crm-i fa-times"></i>
      </button>
    </div>
  </td>
  <td ng-repeat="(colIndex, colInfo) in $ctrl.settings.columns" title="{{:: colData.title }}" class="crm-search-col-type-{{:: colInfo.type }}" data-field-name="{{:: colInfo.key }}">
    <crm-search-display-editable display="$ctrl" is-full-row-mode="true" col-key="colInfo.key" ng-if="colInfo.editable && $ctrl.editing === -1"></crm-search-display-editable>
  </td>
</tr>
