<span ng-if="::colData.links && colData.img">
  <span ng-repeat="link in colData.links">
    <a target="{{:: link.target }}" href="{{:: link.url }}">
      <img ng-src="{{:: colData.img.src }}" alt="{{:: colData.val }}" height="{{:: colData.img.height }}" width="{{:: colData.img.width }}"/>
    </a>
  </span>
</span>
<span ng-if=":: !colData.links && colData.img">
  <img ng-src="{{:: colData.img.src }}" alt="{{:: colData.val }}" height="{{:: colData.img.height }}" width="{{:: colData.img.width }}"/>
</span>
