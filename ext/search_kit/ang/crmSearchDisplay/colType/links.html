<span ng-repeat="link in colData.links">
  <a class="text-{{:: link.style }}" target="{{:: link.target }}" ng-href="{{:: link.url }}" title="{{:: link.title }}" ng-click="$ctrl.onClickLink(link, row.key, $event)">
    <i ng-if=":: link.icon" class="crm-i {{:: link.icon }}"></i>
    {{:: link.text }}
  </a>
</span>
