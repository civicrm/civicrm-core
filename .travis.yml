language: php

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: civicrm_build
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush on php 5.4
  - sudo apt-get install -y --force-yes php5-cgi php5-fpm php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:6.*

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ..
  - ln -s $(readlink -e $(cd -)) civicrm

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database civicrm_build CHARACTER SET utf8 COLLATE utf8_general_ci'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --no-server --db-url=mysql://root:@127.0.0.1/civicrm_build --account-pass=123456 --site-name=CiviCRM --enable=simpletest civicrm_build

  # reference and enable civicrm in build site
  - ln -s $(readlink -e $(cd -)) civicrm_build/drupal-6.x/sites/all/modules/civicrm
  - cd civicrm_build/drupal
  - chmod -R 777 sites/default/files
  - drush --yes pm-download simpletest
  - drush --yes pm-enable simpletest

  # download civicrm
  wget --no-check-certificate https://raw.githubusercontent.com/jimyhuang/civicrm-travis/master/gitfyzip
  bash gitfyzip Drupal civicrm

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 >> /dev/null &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script:
  - drush test-run 'Travis-CI Drupal Module Example' --uri=http://127.0.0.1:8080
