<!--
Controller: CaseTypeCtrl
Required vars: activitySet
-->
<table>
  <thead>
  <tr>
    <th>Activity Type</th>
    <th>Status</th>
    <th>Reference</th>
    <th>Offset</th>
    <th>Select</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="activity in activitySet.activityTypes">
    <td>
      {{ activity.name }}
    </td>
    <td>
      {{ activity.status }}
    </td>
    <td>
      {{ activity.reference_activity }}
    </td>
    <td>
      {{ activity.reference_offset }}
    </td>
    <td>
      {{ activity.reference_select }}
    </td>
    <td>
      <a class="crm-hover-button" ng-click="removeItem(activitySet.activityTypes, activity)">
        <span class="icon delete-icon" title="Remove"></span>
      </a>
    </td>
  </tr>
  </tbody>
</table>
