<table class="form-layout-compressed">
  <tbody>
  <tr>
    <td class="label">From E-mail Address</td>
    <td>
      <select  style="width: 100px" >
				<option value="">-none-</option>
				<option ng-repeat="s in cool_api" value={{s.from_mail}} >{{s.from_mail}}</option>
			</select>
    </td>
  </tr>
  <tr>
    <td class="label">Reply to E-mail Address</td>
     <td>
      <select  style="width: 100px" >
				<option value="">-none-</option>
				<option ng-repeat="s in cool_api" value={{s.reply_mail}} >{{s.reply_mail}}</option>
			</select>     
    </td>
  </tr>   
  <tr>
    <td class="label">Mailing Subject</td>
     <td>
      <input type="text" ng-model="currentMailing.subject"/>
    </td>
  </tr>
  <tr>
    <td class="label">Use Template</td>
     <td>
      <select  style="width: 100px" ng-model="currentMailing.msg_template_id" ng-options="mstemp.id as mstemp.msg_title for mstemp in tmpList">
				<option value="">-none-</option>
			</select>
    </td>
  </tr>
  <tr>
		<td class="label">I want to</td>
		<td class="label">Compose on screen</td>
    <td><input type="radio" ng-model="composeS" value="1" /></td>
    <td class="label">Upload Content</td>
    <td><input type="radio" ng-model="composeS" value="0" /></td>
  </tr>  
  </tbody>
</table>  
<br>
<div class="crm-accordion-wrapper collapsed" ng-show= "upldChange(composeS)">
  <div class="crm-accordion-header">Compose on Screen</div>
  <div class="crm-accordion-body" ng-include="partialUrl('composeonScreen.html')"></div>
</div>
<div class="crm-accordion-wrapper collapsed" ng-show= "!(upldChange(composeS))">
  <div class="crm-accordion-header">Upload Content</div>
  <div class="crm-accordion-body" ng-include="partialUrl('uploadContent.html')"></div>
</div>
<div class="crm-accordion-wrapper collapsed">
  <div class="crm-accordion-header">Attachments</div>
  <div class="crm-accordion-body" ng-include="partialUrl('attachments.html')"></div>
</div>
<div class="crm-accordion-wrapper collapsed">

</div>
