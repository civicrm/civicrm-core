<!--
Controller: EditMailingCtrl
Required vars: mailing
-->
<div class="crm-block">
  <div class="crm-group">
    <div crm-ui-field="visibility" crm-title="ts('Mailing Visibility')">
      <select
        name="visibility"
        ui-jq="select2"
        ui-options="{dropdownAutoWidth : true}"
        ng-model="mailing.visibility"
        ng-options="v.value as v.label for v in crmMailingConst.visibility"
        required
        >
      </select>
    </div>
  </div>
</div>
