<div ui-jq="tabs" class="crm-tabset">
  <ul>
    <li ng-repeat="tab in tabs" class="ui-corner-all crm-tab-button crm-count-{{tab.count}}">
      <a href="#{{tab.id}}">
        {{tab.$parent.$eval(tab.crmTitle)}}
        <em ng-if="tab.count">{{tab.count}}</em>
      </a>
    </li>
  </ul>
  <div ng-transclude/>
</div>
